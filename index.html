<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unified Energy Interface</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>

  <!-- Background Bubbles -->
  <div class="bubble" style="top:10%; left:20%; animation-delay: 0s;"></div>
  <div class="bubble" style="top:30%; left:70%; animation-delay: 2s;"></div>
  <div class="bubble" style="top:80%; left:40%; animation-delay: 4s;"></div>

  <div class="container">
    <h1>Unified Energy Interface</h1>
    <p>Real-time insights into India's electricity data.</p>
    <div id="dashboard">
      <h2 style="margin-top: 32px;">🔎 UEI Score Comparison</h2>
      <canvas id="ueiChart" width="600" height="300"></canvas>
    </div>
  </div>
<script src="data.js"></script>
  <script src="script.js"></script>
  <!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <h2 style="margin-top: 40px;">🗺️ UEI Map Explorer</h2>
</div>
<div id="tooltip" style="position:absolute; display:none; padding:8px; background:var(--card-bg); color:var(--text-color); border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.2); font-size:14px;"></div>
</body>
</html>
